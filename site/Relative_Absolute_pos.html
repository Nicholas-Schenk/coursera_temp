<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Positioning Elements by Floating</title>
        <style>
            *{
                box-sizing: border-box;
                margin:0;
                padding: 0;
            }
            h1{
                margin-bottom: 15px;
            }
            div#container{
                background-color: #00FFFF;
            }
            p{
                width: 50px;
                height: 50px;
                border: 1px solid black;
                margin-bottom: 15px;
            }
            #p1{
                background-color: #a52a2a;
                
            }
            #p2{
                background-color: #deb887;
            }
            #p3{
                background-color: #5f9ea0;
                clear: left;
            }
            #p4{
                background-color: #ff7f50;
            }
        </style>
    </head>
    <body>
        <h1>Floating elements!</h1>
        <div>
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
            <p id="p4"></p>
           
        </div>
    </body>
</html>
