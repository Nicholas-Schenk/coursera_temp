<!DOCTYPE html>
<html>
    <head>
    <title>W3 bootstrap examples</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
        <p>In Bootstrap, everything is wrapped by a containing element</p>
        <div class="container" style="height: 25px; background-color: aqua;">
            <p>This is a container class. it is a fixed width</p>
        </div>
        <div class="container-fluid" style="background-color: cadetblue;">
            <p> This is a container-fluid. it stretches across the whole screen</p>
        
        </div>
    </body>
</html>
