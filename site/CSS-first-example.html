<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <meta charset="utf-8">
        <style>
            .MyClass {
                color:red;
                text-align: center;
            }

            #different_paragraph{
                font-size: 20px;
                font-weight: bold;
                font-style: italic;
                background-color: lightcoral;
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <h1>
            This shows off some CSS.
        </h1>
        <div>
            <p class="MyClass"> Anything using my class will have this style!</p>
        </div>
        <ul>
            <li class="MyClass"> See? </li>
        </ul>

        <p id="different_paragraph">This will use the different_paragraph styling!!</p>


      
    </body>
</html>
