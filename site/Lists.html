<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Lists</title>
    </head>
    <body>
        <h1>Unordered Lists</h1>
        <div>
            My typical shopping list without ul tag:
            Milk
            Donuts
            Cookies
                Chocolate
                Sugar
                Peanut Butter
            Pepto Bismol
            <!-- Note that in HTML, it does not at all save new lines or anymore than one space!-->
            My typical shopping list with ul tag: <!-- ul of course being unordered list-->
            <ul>
            <li>Milk</li>
            <li>Donuts</li>
            <li>Cookies
                <ul>
                <li>Chocolate</li>
                <li>Sugar</li>
                <li>Peanut Butter</li>
                </ul>
            </li>
            <li>Pepto Bismol</li>
            </ul>
        </div>
    </body>
</html>
